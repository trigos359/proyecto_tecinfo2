<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Imágenes</title>
    <style>
        .carousel-container {
            width: 80%;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
        }

        .carousel-slide {
            display: flex;
            width: 600%; /* Ajustar según el número de imágenes */
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide img {
            width: calc(100% / 6); /* Ajustar según el número de imágenes */
            height: auto;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            left: 10px;
            right: 10px;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
        }

        .carousel-controls button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="carousel-container">
        <div class="carousel-slide">
            <img src= "C:\Users\usuariocc10\Desktop\proyecto trabajo js\imagen 1.jpg" alt="Imagen 1">
            <img src= "C:\Users\usuariocc10\Desktop\proyecto trabajo js\imagen 2.jpg" alt="Imagen 2">
            <img src= "C:\Users\usuariocc10\Desktop\proyecto trabajo js\imagen 3.jpg"alt="Imagen 3">
            <img src= "C:\Users\usuariocc10\Desktop\proyecto trabajo js\imagen 4.jpg"alt="Imagen 4">
            <img src= "C:\Users\usuariocc10\Desktop\proyecto trabajo js\imagen 5.jpg"alt="Imagen 5">
            <img src= "C:\Users\usuariocc10\Desktop\proyecto trabajo js\imagen 6.png" alt="Imagen 6">
        </div>
        <div class="carousel-controls">
            <button onclick="prevSlide()">&#10094;</button>
            <button onclick="nextSlide()">&#10095;</button>
        </div>
    </div>

    <script>
        const carouselSlide = document.querySelector('.carousel-slide');
        const carouselImages = document.querySelectorAll('.carousel-slide img');
        const prevButton = document.querySelector('.carousel-controls button:first-child');
        const nextButton = document.querySelector('.carousel-controls button:last-child');

        let counter = 0;
        const size = carouselImages[0].clientWidth;

        carouselSlide.style.transform = `translateX($(-size * counter)px)`;

        function nextSlide() {
            if (counter >= carouselImages.length - 1) return;
            counter++;
            carouselSlide.style.transform = `translateX($(-size * counter)px)`;
        }

        function prevSlide() {
            if (counter <= 0) return;
            counter--;
            carouselSlide.style.transform = `translateX($(-size * counter)px)`;
        }
    </script>

</body>
</html>
